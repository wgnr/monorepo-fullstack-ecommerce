<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Log Out</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1></h1>
    </div>
  </body>
  <script>
    const userName = document.cookie
      .split(";")
      .reduce(
        (desiredCookie, currCookie) =>
          currCookie.startsWith("user=")
            ? decodeURIComponent(currCookie.split("=")[1])
            : desiredCookie,
        ""
      );

    document.querySelector("h1").textContent = `Hasta luego ${userName}`;

    // Delete cookies -> Stackoverflow
    document.cookie.split(";").forEach(function (c) {
      document.cookie = c
        .replace(/^ +/, "")
        .replace(/=.*/, "=;expires=" + new Date(0).toUTCString() + ";path=/");
    });

    setTimeout(() => (window.location.href = "/auth/login.html"), 2000);
  </script>
</html>
