<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form action="/api/auth/signup" method="POST" class="form-group">
        <label>
          <span>Firstname</span>
          <input
            type="text"
            name="firstname"
            class="form-control"
            autocomplete="given-name"
            placeholder="John"
          />
        </label>
        <label>
          <span>Lastname</span>
          <input
            type="text"
            name="lastname"
            class="form-control"
            autocomplete="family-name"
            placeholder="Doe"
          />
        </label>
        <label>
          <span>Age</span>
          <input
            type="number"
            name="age"
            class="form-control"
            autocomplete="off"
            placeholder="22"
          />
        </label>
        <label>
          <span>Phone</span>
          <input
            type="number"
            name="phone"
            class="form-control"
            autocomplete="off"
            placeholder="+549384665874"
          />
        </label>
        <label>
          <span>Address</span>
          <input
            type="text"
            name="address"
            class="form-control"
            autocomplete="street-address"
            placeholder="Stree #"
          />
        </label>
        <label>
          <span>Email</span>
          <input
            type="email"
            name="email"
            autocomplete="email"
            class="form-control"
            required
            placeholder="example@example.com"
          />
        </label>
        <label>
          <span>Password</span>
          <input
            type="password"
            name="password"
            class="form-control"
            required
            autocomplete="current-password"
            placeholder="password..."
          />
        </label>
      </label>

        <input type="submit" value="Sign Up!" class="btn btn-primary" />
        <input type="reset" value="Reset" class="btn btn-primary" />
      </form>
      <a href="/auth/singin.html">instead... sign in!</a>
    </div>
  </body>
</html>
